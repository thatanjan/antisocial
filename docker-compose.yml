services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: antisocial-app
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: sh -c "npx prisma generate && npm run dev"
    env_file: .env
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    container_name: antisocial-db
    restart: always
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
